<!DOCTYPE html>
<html lang-"en">
	<head>
		<title>The col Element</title>
		<meta charset="utf-8">
		<style>table, th, td {
			border: 1px solid black;
		}
	</style>
	</head>
	<body>
		<h1>The Col element</h1>
		<table>
			<colgroup>
				<col span="2" style="background-color: red">
				<col style="background-color: yellow">
			</colgroup>
			<tr>
				<th>ISBN</th>
				<th>Title</th>
				<th>Price</th>
			</tr>
			<tr>
				<td>3476896</td>
				<td>My First HTML</td>
				<td>$53</td>
			</tr>	
			<tr>
				<td>5869207</td>
				<td>My First CSS</td>
				<td>$49</td>
			</tr>
		</table>		
	</body>
	
</html>
