<!DOCUTYPE html>
<html lang-"en">
	<head>
		<title>Rogue Thomas</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./CSS/one_page_website.css">
	</head>
	<body>
	
		<!--NAV-->
		<div>
			<div>
				<ul>
					<a href="#home" id="link"><li>HOME</li></a>
					<a href="#gallery"><li>GALLERY</li></a>
					<a href="#gallery2"<li>GALLERY2</li></a>
					<a href="#contact"><li>CONTACT</li></a>
				</ul>
			</div>
		</div>
		<!--End NAV-->
		
		<!--Home-->
		<div id="home">>
			<div>
				<span>Rogue Thomas</span>
			</div>
		</div>
		<!--End Home-->
		
		<!--Gallery-->
		<section>
			<div id="gallery">
				<h1>Gallery</h1>
				<div>
					
				<!--Photo-CONTAINER1-->
				<div>
					<div>
						<img src="./Images/Thumbs/Rogue_Thomas.jpg" alt="The Old Man">
					</div>
				</div>
				<!--End Photo-CONTAINER 1-->
			</div>
		</section>
		
		<section>
			<h1>Gallery 2</h1>
			<div id="gallery2">
				<div></div>
				
						
				<!--Video-Container 1-->
				<div>
					<div>
						<iframe width="640" height="360" src="https://www.youtube.com/embed/m_s-We2F3zQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<!--End Video-Container 1-->
			</div>
		</section>
		<!--End Gallery-->
		<!-- Images used to open the lightbox -->
<div class="row">
	<div class="column">
	  <img src="./Images/Thumbs/img_nature.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
	</div>
	<div class="column">
	  <img src="./Images/Thumbs/img_snow.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
	</div>
	<div class="column">
	  <img src="./Images/Thumbs/img_mountains.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
	</div>
	<div class="column">
	  <img src="./Images/Thumbs/img_lights.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
	</div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
	<span class="close cursor" onclick="closeModal()">&times;</span>
	<div class="modal-content">
  
	  <div class="mySlides">
		<div class="numbertext">1 / 4</div>
		<img src="./Images/Thumbs/img_nature.jpg" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">2 / 4</div>
		<img src="./Images/Thumbs/img_snow.jpg" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">3 / 4</div>
		<img src="./Images/Thumbs/img_mountains.jpg" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">4 / 4</div>
		<img src="./Images/Thumbs/img_lights.jpg" style="width:100%">
	  </div>
  
	  <!-- Next/previous controls -->
	  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	  <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
	  <!-- Caption text -->
	  <div class="caption-container">
		<p id="caption"></p>
	  </div>
  
	  <!-- Thumbnail image controls -->
	  <div class="column">
		<img class="demo" src="./Images/Thumbs/img_nature.jpg" onclick="currentSlide(1)" alt="Nature">
	  </div>
  
	  <div class="column">
		<img class="demo" src="./Images/Thumbs/img_snow.jpg" onclick="currentSlide(2)" alt="Snow">
	  </div>
  
	  <div class="column">
		<img class="demo" src="./Images/Thumbs/img_mountains.jpg" onclick="currentSlide(3)" alt="Mountains">
	  </div>
  
	  <div class="column">
		<img class="demo" src="./Images/Thumbs/img_lights.jpg" onclick="currentSlide(4)" alt="Lights">
	  </div>
	</div>
  </div>
		
		<!--CONTACT-->
		<section>
			<div id="contact">
				<div>
					<h1>Information</h1>
				<div>
					<h2><span>Creating Videos from your MIND!</span>
						<br />Schedule a meeting today!
					</h2>
					<p>
						Please provide us with your basic contact information.
					</p>
					<div>
						<form action="" method="post">
							<input class="contact"text" value="First Name">
							<input class="contact"text" value="Last Name">
							<input class="contact"text" value="Email Address">
							<input class="contact"text" value="Phone Number">
							<div class="form-spacer">
								<label class="terms">Terms and Conditions</label>
							</div>
							<div>
								<input type="submit" value="Submit">
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
		<!--End Contact-->
		
		<!--Footer-->
		<div>
			www.RogueThomasProductions.com &nbsp;|&nbsp; &copy;2020
		</div>
		<!--End Footer-->
		
	</body>
	<script src="js/one_page_website.js"></script>   <!--external Javascript sheet --> 
</html>
